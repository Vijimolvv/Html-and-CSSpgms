<html>
    <head>
        <title>Arithmetic operators</title>
        <script type="text/javascript">
        var number=prompt("enter the number");
        number=parseInt(number);
        
        document.write("input number"+number);
        console.log(number);
        number=number-5;
        console.log(number);
        number=number*2;
        console.log(number);
        number=number%3;
        console.log(number);
        number++;
        console.log(number);
        number--;
        console.log(number);
        number=++number+5;
        console.log(number);
     
        console.log("welcome to"+number+"class");


        </script>
</html>
