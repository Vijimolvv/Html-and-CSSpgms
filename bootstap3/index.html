<html>
    <head>
        <title>Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>
    <body>
        <div class="container">
            <h2>
                image
            </h2>
            <div id="slide" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#slide" data-slide-to="4" class="active"></li>
                    <li data-target="#slide" data-slide-to="1"></li>  
                    <li data-target="#slide" data-slide-to="2"></li>  
                    <li data-target="#slide" data-slide-to="3"></li>     
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="1.jpg" height="1000" width="1000">
                        <div class="carousel-caption">
                            <h3>welcome</h3>
                            <p>Home</p>
                        </div>
                    </div>


                    <div class="item ">
                        <img src="2.jpg" height="1000" width="1000">
                        <div class="carousel-caption">
                            <h3>welcome2</h3>
                            <p>Home2</p>

                            <h5 class="animated bounceInright" style="animation-delay: 1s">web development</h5>
                            <p class="animated bounceInright" style="animation-delay: 2s">image is</p>
                            <p class="animated bounceInright" style="animation-delay: 3s"> <a href="#" >More info</a></p>
                        </div>
                    </div>




                    <div class="item ">
                        <img src="3.jpg" height="1000" width="1000">
                        <div class="carousel-caption">
                            <h3>welcome3</h3>
                            <p>Home3</p>
                        </div>
                    </div>


                    <div class="item ">
                        <img src="4.jpg" height="1000" width="1000">
                        <div class="carousel-caption">
                            <h3>welcome4</h3>
                            <p>Home4</p>
                        </div>
                    </div>




                </div>



                <a class="left carousel-control" href="#slide" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span></a>


                <a class="right carousel-control" href="#slide" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span></a>
    




            </div>
        </div>
    </body>
    </html>
