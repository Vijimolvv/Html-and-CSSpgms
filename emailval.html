    <body>
    <div class="main">
    <div class="first">
    <h1>Email Validation using jQuery</h1>
    <form method="post" action="#">
    <label>First Name:</label>
    <input type='text' name="fname" id="fname" placeholder='First Name'/>
    <label>Last Name: </label>
    <input type='text' name="lname" id="lname" placeholder='Last Name'/>
    <label>Email Address: </label>
    <input type='text' name="ename" id="form_email" placeholder='Valid Email Address'/>
    <input type='submit' id='btnValidate' name="submit" Value='Submit' />
    </form>
    </div>
    </div>
    </body>
    </html>

<script>

function check_email()
     {
         var pattern=new RegExp(/^[w-.+]+@[a-zA-Z0-9.-]+.[a-zA-z0-9]{2,4}$/1);
         if (pattern.test($("#form_email").val()))
         {
             $("#email_error_message").hide();
         }
         else
         {
             $("#email_error_message").html("Invalid email address");
             $("#email_error_message").show();
             error_email=true;
         }
     }
              
</script>
