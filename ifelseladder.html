<html>
    <head>
        <title>if else</title>
        <script type="text/javascript">
            var number1=prompt("enter the mark1");
            number1=parseInt(number1);

            var number2=prompt("enter the mark2");
            number2=parseInt(number2);


            
            var number3=prompt("enter the mark3");
            number3=parseInt(number3);

            var c=number1+number2+number3;
            document.write(c);
            if(c>90)
        {
            console.log("you awarded A+");

        }
        else if(c<90&&c>80)
        {
            console.log("you awarded A");
        }
        else if(c<80&&c>70)
        {
            console.log("you awarded B+");
        }
        else if(c<70&&c>60)
            {
            console.log("you awarded B");
        }
        else{
            console.log("Below average"); 
        }
          </script>  
    </head>
</html>
