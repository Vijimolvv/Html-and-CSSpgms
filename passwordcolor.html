<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap-3.3.7/docs/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-3.3.7/docs/dist/js/bootstrap.min.js">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Casestudy</title>
        </head><style type="text/css">
        .text4{
            color: black;
           
        }
        </style>
    <script src="jsfw/js/jquery-1.11.0.js"></script>    
    </head>
        <body>
            <div class="text4">
                        
                &nbsp;&nbsp;   <input type="password" id="form_password" name="password" required="" placeholder="password" > 
                <span class="error_form" id="password_error_message"></span><i class="fa fa-unlock-alt" aria-hidden="true" ></i>
                <label id="field4"></label>
            </div>
                <div class="text5">
                        
                    &nbsp;&nbsp;  <input type="password" id="form_retype" name="Lasttname" required="" placeholder="re enter password" > 
                    <span class="error_form" id="retype_error_message"></span><i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <label id="field5"></label>
                </div>

                

          
            <button>sign in</button>
            <script>

$(function() {
                     
                      $("#password_error_message").hide();
                      $("#retype_error_message").hide();
                      var error_password = false;
                      var error_retype_password = false;


                      $("#form_password").focusout(function() {
                          check_password();
                        });

                          $("#form_retype").focusout(function() {
                          check_password();
                          
                      });






                          
                      

                    })
            function check_password() {
          
                var password_length = $("#form_password").val().length;
                
                if(password_length < 8 || password_length > 15) {
                    $("#password_error_message").html("Should be between 8-15 characters");
                    $("#password_error_message").show();
                    error_password = true;
                } else {
                    $("#password_error_message").hide();
                }
            
            }

            function check_password() {
          
          var password_length = $("#form_retype").val().length;
          
          if(password_length < 8 || password_length > 15) {
              $("#retype_error_message").html("Should be between 8-15 characters");
              $("#retype_error_message").show();
              error_password = true;
          } else {
              $("#retype_error_message").hide();
          }
      
      }
      
      

      $(function() {
$("#form_password").keyup(function() {
    var password = $("#form_password").val();
    if(password == $(this).val()) {
        $("#form_retype").html("Passwords match.");
        $("#form_retype").css("color","green"); 
    } else {
        $("#form_retype").html("Passwords do NOT match!");
        $("#form_retype").css("color","red");
    }  
});
});









        </script>
        </body>
        <html></html>
