        <button id="but">click me</button>
       
        <script>
            $(document).ready(function(){
                $("#but").click(function()

                    if($("#par").is(':visible'))

                  $("#par").fadeOut(2000);
            }
            else{
                
                $("#par").fadeIn(2000);
            }
       


      
        })
        });
           
        </script>
