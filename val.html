<html>
    <head>
        <script src="jsfw/js/jquery-1.11.0.js"></script>
        <title>validation</title>
        <body>
            
      
        <tr><td>Chose Username: </td><td><input type="text" class="form_text" id="form_username"></td><td><span class="error_form" id="username_error_message"></span></td></tr>
<tr><td>Password: </td><td><input type="password" class="form_text" id="form_password"></td><td><span class="error_form" id="password_error_message"></span></td></tr>

<tr><td>email: </td><td><input type="email" class="form_text" id="form_email"></td><td><span class="error_form" id="email_error_message"></span></td></tr>
<button>login</button>
<script>
           
    $(function() {
     $("#username_error_message").hide();
     $("#password_error_message").hide();
     $("#email_error_message").hide();
     var error_username = false;
     var error_password = false;
     var error_email = false;
     $("#form_username").focusout(function() {
         check_username();
         
     });
     $("#form_password").focusout(function() {
         check_password();
         
     });
     $("#form_email").focusout(function() {
         check_password();
         
     });

 })

              $(function() {
                $("#username_error_message").hide();
                $("#password_error_message").hide();
                $("#retype_password_error_message").hide();
                $("#email_error_message").hide();
                var error_username = false;
                var error_password = false;
                var error_retype_password = false;
                var error_email = false;
                $("#form_username").focusout(function() {
                    check_username();
                    
                });





                $("#form_password").focusout(function() {
                    check_password();
                    
                });



                $("#form_email").focusout(function() {
                    check_email();
                    
                });
            

              })
           
        
             
              function check_username() {
    
                var username_length = $("#form_username").val().length;
                
                if(username_length < 5 || username_length > 20) {
                    $("#username_error_message").html("Should be between 5-20 characters");
                    $("#username_error_message").show();
                    error_username = true;
                } else {
                    $("#username_error_message").hide();
                }
            
            }




            function check_password() {
    
    var password_length = $("#form_password").val().length;
    
    if(password_length < 8 || password_length > 15) {
        $("#password_error_message").html("Should be between 8-15 characters");
        $("#password_error_message").show();
        error_password = true;
    } else {
        $("#password_error_message").hide();
    }

}


     function check_email()
     {
         var pattern=new RegExp(/^[w-.+]+@[a-zA-Z0-9.-]+.[a-zA-z0-9]{2,4}$/1);
         if (pattern.test($("#form_email").val()))
         {
             $("#email_error_message").hide();
         }
         else
         {
             $("#email_error_message").html("Invalid email address");
             $("#email_error_message").show();
             error_email=true;
         }
     }
              

</script>
    
</body>
</head>
</html>
